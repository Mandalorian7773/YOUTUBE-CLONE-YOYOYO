<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        
        <div class="header-container">
            <h1>YouTube</h1>
            <div class="logo">
                <img src="Youtube_logo.png" alt="YouTube" width="120">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>🔍</button>
            </div>
            <div class="user-icons">
                <button>🔔</button>
                <button>👤</button>
            </div>
        </div>
    </header>

    <!-- Sidebar and Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a href="#">🏠 Home</a></li>
                <li><a href="#">🔥 Trending</a></li>
                <li><a href="#">📂 Subscriptions</a></li>
                <li><a href="#">📜 Library</a></li>
                <li><a href="#">⏲️ History</a></li>
            </ul>
        </nav>

        <!-- Main Video Grid -->
        <section class="content">
            <div class="video-grid">
                <!-- Video Card 1 -->
                <div class="video-card">
                    <img src="download.jpeg" alt="Video 1 Thumbnail" class="thumbnail">
                    <div class="video-info">
                        <img src="download (1).jpeg" alt="Channel 1" class="avatar">
                        <div>
                            <h4>Video Title 1</h4>
                            <p>Channel Name 1 • 1.2M views • 2 weeks ago</p>
                        </div>
                    </div>
                </div>

                <!-- Video Card 2 -->
                <div class="video-card">
                    <img src="download (2).jpeg" alt="Video 2 Thumbnail" class="thumbnail">
                    <div class="video-info">
                        <img src="download (3).jpeg" alt="Channel 2" class="avatar">
                        <div>
                            <h4>Video Title 2</h4>
                            <p>Channel Name 2 • 800K views • 1 week ago</p>
                        </div>
                    </div>
                </div>

                <!-- Add more video cards here -->
            </div>
        </section>
    </div>
</body>
</html>
