<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>YouTube Clone</h1>
        <!-- Search bar -->
        <input type="text" placeholder="Search..." class="search-bar">
        <button class="search-button">Search</button>
    </div>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
        </ul>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="video-grid">
            <!-- Video 1 -->
            <div class="video">
                <img src="https://via.placeholder.com/200x150" alt="Video Thumbnail">
                <h3>Video Title 1</h3>
                <p>Channel Name</p>
            </div>
            <!-- Video 2 -->
            <div class="video">
                <img src="https://via.placeholder.com/200x150" alt="Video Thumbnail">
                <h3>Video Title 2</h3>
                <p>Channel Name</p>
            </div>
            <!-- More videos can be added similarly -->
        </div>
    </div>

</body>
</html>
