<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: red;
            padding: 10px;
            text-align: center;
        }
        .header img {
            vertical-align: middle;
        }
        .header input {
            padding: 5px;
            margin-left: 20px;
            width: 300px;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .nav-bar a:hover {
            background-color: #575757;
        }
        .video-section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .video-card {
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .video-card img {
            width: 100%;
            height: auto;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" width="100">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Trending</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
    </div>

    <!-- Video Section -->
    <div class="video-section">
        <div class="video-card">
            <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
            <p>Video Title 1</p>
            <p>Channel Name · 7b views · 1 week ago</p>
        </div>
        <div class="video-card">
            <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
            <p>Video Title 2</p>
            <p>Channel Name · 7b views · 2 weeks ago</p>
        </div>
        <div class="video-card">
            <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
            <p>Video Title 3</p>
            <p>Channel Name · 7b views · 5 days ago</p>
        </div>
        <div class="video-card">
            <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
            <p>Video Title 4</p>
            <p>Channel Name · 7b views · 1 month ago</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        YouTube Clone
    </div>

</body>
</html>
